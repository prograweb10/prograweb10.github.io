<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Externa (Prueba API)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-[2rem] p-10 shadow-2xl">
        <h2 class="text-3xl font-black text-slate-800 mb-2">Contáctanos</h2>
        <p class="text-slate-500 mb-8 text-sm">Este formulario envía datos a EduPlatform vía API.</p>

        <form id="contactForm" class="space-y-4">
            <input type="text" id="name" placeholder="Tu nombre" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 border-none" required>
            <input type="email" id="email" placeholder="tu@email.com" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 border-none" required>
            <textarea id="message" placeholder="¿En qué podemos ayudarte?" rows="4" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 border-none" required></textarea>
            
            <button type="submit" id="btnSubmit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                Enviar Mensaje
            </button>
        </form>

        <div id="status" class="mt-6 p-4 rounded-2xl text-center hidden font-bold text-sm"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // --- PEGA AQUÍ TU API KEY COPIADA DEL DASHBOARD ---
            const API_KEY = 'KPHSr0IFL04MJiqF40M0Aky9ddPY8W67m2lhO45F'; 
            
            const btn = document.getElementById('btnSubmit');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerText = 'Enviando...';

            try {
                //const response = await fetch('http://127.0.0.1:8000/api/v1/external/contact', {
                const response = await fetch('https://api-websites.prograweb.org/api/v1/external/contact', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-API-KEY': API_KEY
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        message: document.getElementById('message').value
                    })
                });

                const data = await response.json();

                status.classList.remove('hidden', 'bg-red-100', 'text-red-600', 'bg-green-100', 'text-green-600');
                if (response.ok) {
                    status.innerText = "✅ " + data.message;
                    status.classList.add('bg-green-100', 'text-green-600');
                    document.getElementById('contactForm').reset();
                } else {
                    status.innerText = "❌ " + data.message;
                    status.classList.add('bg-red-100', 'text-red-600');
                }
            } catch (error) {
                status.innerText = "❌ Error de conexión con la API";
                status.classList.add('bg-red-100', 'text-red-600');
                status.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Enviar Mensaje';
            }
        });
    </script>
</body>

</html>
